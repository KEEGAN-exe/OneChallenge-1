<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>
<body>

    <h1 class="titulo">AluraLatam Encriptador</h1>

    <a href="https://github.com/KEEGAN-exe?tab=repositories" target="_blank"><img class="github" src="assets/logogithub.png" ></a>

    <div class="contenedor">
        <div class="logo">
            <img src="assets/logoAlura.png">
        </div>

        <div class="cajainput">
            <div class="caja">
                <input type="text" id="input" class="texto" placeholder="Ingresar texto aqui">
            </div>
            <div class="botones">
                <button id="encriptar" class="encriptar">Encriptar</button>
                <button id="desencriptar" class="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="cajablanca"> 
            <label id="resultado" class="resultado">
                <h1>Ningun mensaje fue encontrado</h1>
                <p>Ingresa el mensaje que deseas encriptar o desencriptar</p>
            </label>
            <button class="desencriptar" id="copiar">Copiar</button>
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
